<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="big cat banner pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-calendar"></i></span>
      <span><i class="fas fa-car"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
      <span>
          <div>
            <img src="http://placekitten.com/100/100" alt="kitten sniffing carpet">
        </div>
        <div>
            <strong>Cute Kitten</strong>
        </div>
        <div>
            <p>So Photogenic!</p>
        </div>
        <div>
            <a href="http://placekitten.com">More Kitten Photos</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://place-puppy.com/100x100" alt="brown and white puppy">
        </div>
        <div>
            <strong>Silly Puppy</strong>
        </div>
        <div>
            <p>So Curious!</p>
        </div>
        <div>
            <a href="http://place-puppy.com">More Puppy photos</a>
        </div>
      </span>
      <span>
        <div>
            <img src="https://picsum.photos/id/1020/100" alt="Bear in a rocky clearing">
        </div>
        <div>
            <strong>Fluffy Bear</strong>
        </div>
        <div>
            <p>Awww a Bear</p>
        </div>
        <div>
            <a href="https://en.wikipedia.org/wiki/Bear">Learn more about bears</a>
        </div>
      </span>
      <span>
        <div>
            <img src="https://picsum.photos/id/1040/100" alt="Castle on Mountian top">
        </div>
        <div>
            <strong>Beautiful Castles</strong>
        </div>
        <div>
            <p>How they do that?</p>
        </div>
        <div>
            <a href="https://www.thecrazytourist.com/25-most-beautiful-medieval-castles-in-the-world/">More Beautiful Castles</a>
        </div>
      </span>
    </div>
  </body>
</html>
